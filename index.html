<!DOCTYPE html>
<html lang="de" data-theme="blue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="appTitle">NovaWave</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; media-src 'self' file:;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            <p data-lang-key="dropFiles">Musik hierher ziehen...</p>
        </div>
    </div>
    <div class="background-animation"></div>

    <div class="app-shell">
        <!-- ================= HEADER ================= -->
        <header class="app-header">
            <div class="app-title-block">
                <img src="./assets/icon.png" alt="App Icon" class="logo-icon">
                <div class="app-title-text">
                    <h1 data-lang-key="appTitle">NovaWave</h1>
                    <p data-lang-key="appSubtitle">Lokal & YouTube</p>
                </div>
            </div>
            <div class="header-right">
                <div class="header-item">
                    <div class="mini-mode-switch-container" data-lang-title="miniModeTitle">
                        <span class="mini-mode-label" data-lang-key="miniLabel">MINI</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-mini-mode">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="header-item">
                    <div class="lang-switch">
                        <button class="lang-btn active" data-lang="de">DE</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                </div>
                <div class="header-item">
                    <button id="toggle-downloader-btn" class="control-btn" style="margin-right: 12px;" data-lang-title="toggleDownloader">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                    <button id="settings-btn" class="control-btn" data-lang-title="settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-grid">
            <section class="player-column">
                <div class="cover-art-container">
                    <div class="cover-art-wrapper">
                        <div id="music-emoji" class="music-emoji">ðŸŽµ</div>
                    </div>
                </div>
                <div class="track-info-area">
                    <h2 id="track-title-large" class="track-title-large"></h2>
                    <p id="track-artist-large" class="track-artist-large"></p>
                </div>
                <div class="visualizer-container">
                    <button id="toggle-focus-mode" class="focus-mode-btn" data-lang-title="focusMode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
                    </button>
                    <canvas id="visualizer-canvas"></canvas>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-labels">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls-area">
                    <button id="shuffle-btn" class="control-btn" data-lang-title="shuffle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                    </button>
                    <button id="prev-btn" class="control-btn" data-lang-title="previous">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play-btn" class="control-main" data-lang-title="playPause">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next-btn" class="control-btn" data-lang-title="next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                    <button id="loop-btn" class="control-btn" data-lang-title="loop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
                    </button>
                </div>
                <div class="volume-control-area">
                    <div class="volume-row">
                        <span class="volume-icon"></span>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                </div>
            </section>

            <section class="extras-column">
                <div class="glass-panel playlist-panel">
                    <div class="playlist-header-area">
                        <div class="playlist-top-row">
                            <h2 class="panel-title" style="margin:0; border:none;" data-lang-key="playlistTitle"></h2>
                            <button id="open-library-btn" class="load-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:5px;"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                                <span data-lang-key="loadFolder"></span>
                            </button>
                        </div>
                    <div class="playlist-toolbar">
                        <input type="text" class="playlist-search-input" data-lang-placeholder="searchPlaceholder">
                        <select id="sort-select" class="playlist-sort-select">
                            <option value="name" data-lang-key="sortNameAZ">Name A-Z</option>
                            <option value="nameDesc" data-lang-key="sortNameZA">Name Z-A</option>
                            <option value="newest" data-lang-key="sortNewest">Zuletzt geÃ¤ndert</option>
                        </select>
                    </div>
                        <p class="playlist-info-bar"></p>
                    </div>
                    <div class="playlist-scroll-area"><div class="empty-state" data-lang-key="emptyPlaylist"></div></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div id="footer-left">v2.4.5</div>
        </footer>
    </div>
    
    <script src="renderer.js"></script>

    <!-- ================= LIBRARY MODAL ================= -->
    <div id="library-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:10px;"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg> <span data-lang-key="playlistTitle"></span></h3>
                <button id="library-close-btn" class="close-modal-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h4 class="settings-section-title" data-lang-key="loadFolder"></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="loadFolder"></strong>
                            <p data-lang-key="loadFolderDesc"></p>
                        </div>
                        <div class="setting-control">
                            <button id="load-folder-btn" class="settings-button primary-btn" data-lang-key="loadFolder"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= DOWNLOADER MODAL ================= -->
    <div id="downloader-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:10px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> <span data-lang-key="downloaderTitle"></span></h3>
                <button id="downloader-close-btn" class="close-modal-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h4 class="settings-section-title" data-lang-key="downloaderSectionTitle">YouTube Video to MP3</h4>
                    <div class="setting-item" style="flex-direction: column; align-items: stretch; gap: 10px;">
                        <input type="text" id="yt-url-input" class="extras-input" data-lang-placeholder="urlPlaceholder">
                        <input type="text" id="yt-name-input" class="extras-input" data-lang-placeholder="renamePlaceholder">
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <p class="status-text" data-lang-key="statusReady"></p>
                            <div class="yt-progress-bar"><div class="yt-progress-fill"></div></div>
                        </div>
                        <div class="setting-control">
                            <button id="download-btn" class="settings-button primary-btn" data-lang-key="downloadButton"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= SETTINGS MODAL ================= -->
    <div id="settings-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3 data-lang-key="settingsTitle"></h3>
                <button id="settings-close-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <!-- Appearance Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.5 1.5"></path></svg> <span data-lang-key="sectionAppearance"></span></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="theme"></strong>
                            <p data-lang-key="themeDescription"></p>
                        </div>
                        <div class="setting-control">
                            <select id="theme-select" class="settings-select">
                                <option value="blue" data-lang-key="blueTheme"></option>
                                <option value="dark" data-lang-key="darkTheme"></option>
                                <option value="light" data-lang-key="lightTheme"></option>
                                <option value="blurple" data-lang-key="blurpleTheme"></option>
                                <option value="grey" data-lang-key="greyTheme"></option>
                                <option value="darkrose" data-lang-key="darkroseTheme"></option>
                                <option value="dinolove" data-lang-key="dinoloveTheme"></option>
                                <option value="xmas" data-lang-key="xmasTheme"></option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item" id="accent-color-container">
                        <div class="setting-label">
                            <strong data-lang-key="customColor"></strong>
                            <p data-lang-key="customColorDesc"></p>
                        </div>
                        <div class="setting-control">
                            <input type="color" id="accent-color-picker" class="settings-color-picker">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="backgroundAnimation"></strong>
                            <p data-lang-key="backgroundAnimationDescription"></p>
                        </div>
                        <div class="setting-control">
                            <select id="animation-select" class="settings-select">
                                <option value="off" data-lang-key="animOff"></option>
                                <option value="flow" data-lang-key="animFlow"></option>
                                <option value="nebula" data-lang-key="animNebula"></option>
                                <option value="rainbow" data-lang-key="animRainbow"></option>
                                <option value="stellar" data-lang-key="animStellar"></option>
                                <option value="aurora" data-lang-key="animAurora"></option>
                                <option value="xmas" data-lang-key="animXmas"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Player Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> <span data-lang-key="sectionPlayer"></span></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="sleepTimer"></strong>
                            <p data-lang-key="sleepTimerDesc"></p>
                        </div>
                        <div class="setting-control">
                            <select id="sleep-timer-select" class="settings-select">
                                <option value="0" data-lang-key="timerOff"></option>
                                <option value="15">15 Min</option>
                                <option value="30">30 Min</option>
                                <option value="60">60 Min</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="visualizer"></strong>
                            <p data-lang-key="visualizerDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-visualizer">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="visualizerStyle"></strong>
                            <p data-lang-key="visualizerStyleDescription"></p>
                        </div>
                        <div class="setting-control">
                            <select id="visualizer-style-select" class="settings-select">
                                <option value="bars" data-lang-key="visBars"></option>
                                <option value="circle" data-lang-key="visCircle"></option>
                                <option value="prism" data-lang-key="visPrism"></option>
                                <option value="dinopulse" data-lang-key="visDino"></option>
                                <option value="retro" data-lang-key="visRetro"></option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="visSensitivity"></strong>
                            <p data-lang-key="visSensitivityDesc"></p>
                        </div>
                        <div class="setting-control">
                            <input type="range" id="visualizer-sensitivity" class="settings-range" min="0.5" max="4" step="0.1" value="1.5">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="coverEmoji"></strong>
                            <p data-lang-key="coverEmojiDescription"></p>
                        </div>
                        <div class="setting-control">
                            <select id="emoji-select" class="settings-select">
                                <option value="note" data-lang-key="emojiNote"></option>
                                <option value="dino" data-lang-key="emojiDino"></option>
                                <option value="gift" data-lang-key="emojiGift"></option>
                                <option value="custom" data-lang-key="emojiCustom"></option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item" id="custom-emoji-container">
                        <div class="setting-label">
                            <strong data-lang-key="customEmoji"></strong>
                            <p data-lang-key="customEmojiDescription"></p>
                        </div>
                        <div class="setting-control">
                            <input type="text" id="custom-emoji-input" class="settings-input" placeholder="ðŸŽµ">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="enableDeleteSongs"></strong>
                            <p data-lang-key="enableDeleteSongsDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-delete-songs">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Downloads & Folder Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> <span data-lang-key="sectionDownloads"></span></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="defaultDownloadFolder"></strong>
                            <p data-lang-key="defaultDownloadFolderDescription"></p>
                        </div>
                        <div class="setting-control">
                            <div class="input-group">
                                <input type="text" id="default-download-folder" class="settings-input-readonly" readonly>
                                <button id="change-download-folder-btn" class="settings-button" data-lang-key="changeButton"></button>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="audioQuality"></strong>
                            <p data-lang-key="audioQualityDescription"></p>
                        </div>
                        <div class="setting-control">
                             <select id="audio-quality-select" class="settings-select">
                                <option value="best" data-lang-key="qualityBest"></option>
                                <option value="high" data-lang-key="qualityHigh"></option>
                                <option value="standard" data-lang-key="qualityStandard"></option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="refreshFolder"></strong>
                            <p data-lang-key="refreshFolderDesc"></p>
                        </div>
                        <div class="setting-control">
                            <button id="refresh-folder-btn" class="settings-button" data-lang-key="refreshFolder"></button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="autoLoadLastFolder"></strong>
                            <p data-lang-key="autoLoadLastFolderDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-auto-load-last-folder">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Extras Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg> <span data-lang-key="sectionExtras"></span></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="enableFocusOption"></strong>
                            <p data-lang-key="enableFocusOptionDesc"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-enable-focus">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="enableDragOption"></strong>
                            <p data-lang-key="enableDragOptionDesc"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-enable-drag">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="useCustomColorOption"></strong>
                            <p data-lang-key="useCustomColorOptionDesc"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-use-custom-color">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= CONTEXT MENU ================= -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="context-menu-edit-title" data-lang-key="editTitle"></li>
        </ul>
    </div>

    <!-- ================= EDIT TITLE MODAL ================= -->
    <div id="edit-title-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:10px;"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg> <span data-lang-key="editTitle"></span></h3>
                <button id="edit-title-close-btn" class="close-modal-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-item" style="flex-direction: column; align-items: flex-start;">
                    <div class="setting-label" style="margin-bottom: 10px;">
                        <strong data-lang-key="editTitle"></strong>
                        <p data-lang-key="editTitleDesc"></p>
                    </div>
                    <div class="setting-control" style="width: 100%;">
                        <input type="text" id="edit-title-input" class="settings-input" data-lang-placeholder="editTitleInputPlaceholder" placeholder="Titel eingeben...">
                    </div>
                </div>
                
                <div class="edit-preview-box">
                    <div class="edit-preview-item">
                        <span class="edit-preview-label" data-lang-key="currentTitle"></span>
                        <span id="original-title-preview" class="edit-preview-text"></span>
                    </div>
                    <div style="height: 1px; background: var(--border-soft); margin: 10px 0;"></div>
                    <div class="edit-preview-item">
                        <span class="edit-preview-label" data-lang-key="previewTitle"></span>
                        <span id="new-title-preview" class="edit-preview-text" style="color: var(--accent);"></span>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 10px;">
                    <button id="edit-title-cancel-btn" class="settings-button" data-lang-key="cancelBtn"></button>
                    <button id="edit-title-save-btn" class="settings-button primary-btn" data-lang-key="saveBtn"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= DELETE MODAL ================= -->
    <div id="confirm-delete-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3 data-lang-key="confirmDeleteTitle"></h3>
                <button id="confirm-delete-close-btn" class="close-modal-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <p class="confirm-message" data-lang-key="confirmDeleteMessage"></p>
                <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 10px;">
                    <button id="confirm-delete-cancel-btn" class="settings-button" data-lang-key="cancelDeleteButton"></button>
                    <button id="confirm-delete-btn" class="settings-button primary-btn" data-lang-key="confirmDeleteButton" disabled></button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= NOTIFICATION ================= -->
    <div id="notification-bar" class="notification-bar">
        <div class="notification-content">
            <div class="notification-timer">
                <svg width="24" height="24">
                    <circle class="timer-bg" cx="12" cy="12" r="10"></circle>
                    <circle class="timer-progress" cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
            <span id="notification-message"></span>
        </div>
    </div>
</body>
</html>
