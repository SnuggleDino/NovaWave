<!DOCTYPE html>
<html lang="de" data-theme="blue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="appTitle">NovaWave</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; media-src 'self' file:;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="app-shell">
        <!-- ================= HEADER ================= -->
        <header class="app-header">
            <div class="app-title-block">
                <img src="./assets/icon.png" alt="App Icon" class="logo-icon">
                <div class="app-title-text">
                    <h1 data-lang-key="appTitle">NovaWave</h1>
                    <p data-lang-key="appSubtitle">Lokal & YouTube</p>
                </div>
            </div>
            <div class="header-right">
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button id="toggle-downloader-btn" class="control-btn" data-lang-title="toggleDownloader">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
                <button id="settings-btn" class="control-btn" data-lang-title="settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </header>

        <main class="main-grid">
            <section class="player-column">
                <div class="cover-art-container">
                    <div class="cover-art-wrapper">
                        <div id="music-emoji" class="music-emoji">ðŸŽµ</div>
                    </div>
                </div>
                <div class="track-info-area">
                    <h2 id="track-title-large" class="track-title-large"></h2>
                    <p id="track-artist-large" class="track-artist-large"></p>
                </div>
                <div class="visualizer-container">
                    <canvas id="visualizer-canvas"></canvas>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-labels">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls-area">
                    <button id="shuffle-btn" class="control-btn" data-lang-title="shuffle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                    </button>
                    <button id="prev-btn" class="control-btn" data-lang-title="previous">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play-btn" class="control-main" data-lang-title="playPause">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next-btn" class="control-btn" data-lang-title="next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                    <button id="loop-btn" class="control-btn" data-lang-title="loop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
                    </button>
                </div>
                <div class="volume-control-area">
                    <div class="volume-row">
                        <span class="volume-icon"></span>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                </div>
            </section>

            <section class="extras-column">
                <div class="glass-panel extras-panel">
                    <h2 class="panel-title" data-lang-key="downloaderTitle"></h2>
                    <div class="input-group"><input type="text" id="yt-url-input" class="extras-input" data-lang-placeholder="urlPlaceholder"></div>
                    <div class="input-group"><input type="text" id="yt-name-input" class="extras-input" data-lang-placeholder="renamePlaceholder"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <p class="status-text" data-lang-key="statusReady"></p>
                        <button id="download-btn" class="extras-button primary-btn" data-lang-key="downloadButton"></button>
                    </div>
                    <div class="yt-progress-bar"><div class="yt-progress-fill"></div></div>
                </div>
                <div class="glass-panel playlist-panel">
                    <div class="playlist-header-area">
                        <div class="playlist-top-row">
                            <h2 class="panel-title" style="margin:0; border:none;" data-lang-key="playlistTitle"></h2>
                            <button id="load-folder-btn" class="load-btn" data-lang-key="loadFolder"></button>
                            <button id="refresh-folder-btn" class="load-btn" data-lang-key="refreshFolder"></button>
                        </div>
                    <div class="playlist-toolbar">
                        <input type="text" class="playlist-search-input" data-lang-placeholder="searchPlaceholder">
                        <select id="sort-select" class="playlist-sort-select">
                            <option value="name" data-lang-key="sortNameAZ">Name A-Z</option>
                            <option value="nameDesc" data-lang-key="sortNameZA">Name Z-A</option>
                            <option value="newest" data-lang-key="sortNewest">Zuletzt geÃ¤ndert</option>
                        </select>
                    </div>
                        <p class="playlist-info-bar"></p>
                    </div>
                    <div class="playlist-scroll-area"><div class="empty-state" data-lang-key="emptyPlaylist"></div></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div id="footer-left">v2.2</div>
        </footer>
    </div>
    
    <script src="renderer.js"></script>

    <div id="settings-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3 data-lang-key="settingsTitle"></h3>
                <button id="settings-close-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <!-- Appearance Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title" data-lang-key="sectionAppearance"></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="theme"></strong>
                            <p data-lang-key="themeDescription"></p>
                        </div>
                        <div class="setting-control">
                            <select id="theme-select" class="settings-select">
                                <option value="blue" data-lang-key="blueTheme"></option>
                                <option value="dark" data-lang-key="darkTheme"></option>
                                <option value="light" data-lang-key="lightTheme"></option>
                                <option value="blurple" data-lang-key="blurpleTheme"></option>
                                <option value="grey" data-lang-key="greyTheme"></option>
                                <option value="darkrose" data-lang-key="darkroseTheme"></option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="backgroundAnimation"></strong>
                            <p data-lang-key="backgroundAnimationDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-background-animation">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Player Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title" data-lang-key="sectionPlayer"></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="visualizer"></strong>
                            <p data-lang-key="visualizerDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-visualizer">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="coverEmoji"></strong>
                            <p data-lang-key="coverEmojiDescription"></p>
                        </div>
                        <div class="setting-control">
                            <select id="emoji-select" class="settings-select">
                                <option value="note" data-lang-key="emojiNote">Musik Note</option>
                                <option value="dino" data-lang-key="emojiDino">Dino</option>
                                <option value="custom" data-lang-key="emojiCustom">Eigene</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item" id="custom-emoji-container">
                        <div class="setting-label">
                            <strong data-lang-key="customEmoji"></strong>
                            <p data-lang-key="customEmojiDescription"></p>
                        </div>
                        <div class="setting-control">
                            <input type="text" id="custom-emoji-input" class="settings-input" placeholder="ðŸŽµ">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="enableDeleteSongs"></strong>
                            <p data-lang-key="enableDeleteSongsDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-delete-songs">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Downloads Section -->
                <div class="settings-section">
                    <h4 class="settings-section-title" data-lang-key="sectionDownloads"></h4>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="defaultDownloadFolder"></strong>
                            <p data-lang-key="defaultDownloadFolderDescription"></p>
                        </div>
                        <div class="setting-control">
                            <div class="input-group">
                                <input type="text" id="default-download-folder" class="settings-input-readonly" readonly>
                                <button id="change-download-folder-btn" class="settings-button" data-lang-key="changeButton"></button>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="audioQuality"></strong>
                            <p data-lang-key="audioQualityDescription"></p>
                        </div>
                        <div class="setting-control">
                             <select id="audio-quality-select" class="settings-select">
                                <option value="best" data-lang-key="qualityBest"></option>
                                <option value="high" data-lang-key="qualityHigh"></option>
                                <option value="standard" data-lang-key="qualityStandard"></option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <strong data-lang-key="autoLoadLastFolder"></strong>
                            <p data-lang-key="autoLoadLastFolderDescription"></p>
                        </div>
                        <div class="setting-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-auto-load-last-folder">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="context-menu-edit-title">Titel bearbeiten</li>
        </ul>
    </div>
    <div id="edit-title-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3>Titel bearbeiten</h3>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <div class="setting-label">
                        <strong>Neuer Titel</strong>
                        <p>Geben Sie den neuen Titel fÃ¼r den Song ein.</p>
                    </div>
                    <div class="setting-control">
                        <input type="text" id="edit-title-input" class="settings-input">
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <strong>Vorschau</strong>
                        <p>So wird der Titel angezeigt.</p>
                    </div>
                    <div class="setting-control" style="flex-direction: column; align-items: flex-start;">
                        <p><strong>Original:</strong> <span id="original-title-preview"></span></p>
                        <p><strong>Neu:</strong> <span id="new-title-preview"></span></p>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label"></div>
                    <div class="setting-control" style="gap: 10px;">
                        <button id="edit-title-cancel-btn" class="settings-button">Abbrechen</button>
                        <button id="edit-title-save-btn" class="settings-button primary-btn">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="confirm-delete-overlay" class="overlay-container">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h3 data-lang-key="confirmDeleteTitle"></h3>
            </div>
            <div class="settings-content">
                <p class="confirm-message" data-lang-key="confirmDeleteMessage"></p>
                <div class="setting-item">
                    <div class="setting-label"></div>
                    <div class="setting-control" style="gap: 10px;">
                        <button id="confirm-delete-cancel-btn" class="settings-button" data-lang-key="cancelDeleteButton"></button>
                        <button id="confirm-delete-btn" class="settings-button primary-btn" data-lang-key="confirmDeleteButton" disabled></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
